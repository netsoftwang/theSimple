<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/easyui.css">
	<link rel="stylesheet" type="text/css" href="../css/icon.css">
	<link rel="stylesheet" type="text/css" href="../css/seeds.css">
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
</head>

<style type="text/css">

	.inputWL{
		width:125px;
		align:right
	}
	.inputWR{
		width:125px;
		align:right;
		padding-left:20px;
		padding-right:20px;
	}
	.inputAlignL{
		 margin-left:20px;
		 margin-right:20px;
		 padding-left:20px;
		 padding-right:20px;
		 display:inline
	}
	
	.inputAlignR{
		margin-left:20px;
		margin-right:20px;
		display:inline
	}

</style>
<script type="text/javascript">
	$(function(){
		
		$("#cusFieldTableId").datagrid({
			url:"../../cusField/getCusFieldPage",
			pagination:true,
			nowrap:true,
			fitColumns:true,
			pageNumber:0,
			toolbar: [{
				iconCls: 'icon-add',
				handler:"add"
			},'-',{
				iconCls: 'icon-edit',
				handler:"edit"
			},'-',{
				iconCls: 'icon-remove',
				handler:"remove"
			}],
			 columns:[[
			           {field:'entId',title:'企业id',width:100},
			           {field:'name',title:'字段显示名称',width:100},
			           {field:'field',title:'字段名',width:100},
			           {field:'type',title:'字段类型',width:100},
			           {field:'tableName',title:'表名称',width:100},
			           {field:'viewNum',title:'在列表中顺序',width:100},
			           {field:'status',title:'状态',width:100},
			           {field:'isShow',title:'是否在列表中显示',width:100},
			           {field:'width',title:'在列表张宽度',width:100},
			           {field:'isUse',title:'是否再用',width:100},
			           {field:'isSearch',title:'是否用于搜索',width:100},
			           {field:'searchGroupId',title:'所属搜索组',width:100},
			           {field:'isMutiValSerch',title:'是否多值搜索',width:100},
			           {field:'regexForm',title:'正则',width:100},
			           {field:'viewNumForm',title:'在表单中的顺序',width:100},
			           {field:'isShowForm',title:'是否在表单中显示',width:100},
			           {field:'isEditForm',title:'是否可编辑',width:100},
			           {field:'formTypeForm',title:'表单中类型',width:100},
			           {field:'groupIdFormId',title:'表单组',width:100},
			           {field:'optionKV',title:'sele可选值',width:100},
			           {field:'theClass',title:'显示样式',width:100},
			           {field:'funcs',title:'js函数',width:100},
			           {field:'action',title:'权限控制代码',width:100},
			           {field:'createTime',title:'创建时间',width:100}
			           
			       ]]
		})
	});
	
	function add(){
		   $('#dlg').dialog('open').dialog('setTitle','编辑字段');
           $('#fm').form('clear');
		 
	}
	function edit(){
		
	}
	function remove(){
		
	}
	
</script>
<body class="easyui-layout">
	<div id="cusFieldTableId"></div>
</body>

 <div id="dlg" class="easyui-dialog" style="width:680px;height:320px;padding:5px 10px" closed="true" buttons="#dlg-buttons">
		<form id="fm" method="post">
			<input type="hidden" name="id" />
			 <div>
			   <div class="fitem inputAlignL" >
			        <label>企业id:</label>
			        <input class="easyui-validatebox" type="text" name="entId" data-options="required:true" />
			    </div>
			   <div class="fitem inputAlignR" >
			        <label>字段显示名称:</label>
			        <input class="easyui-validatebox" style="align:right"  type="text" name="name" data-options="validType:''" />
			    </div>
		    </div>
		    <div>
			   <div class="fitem inputAlignL">
			        <label>字段名:</label>
			        <input class="easyui-validatebox" type="text" name="field" data-options="required:true" />
			    </div>
			   <div class="fitem inputAlignR">
			        <label>字段类型:</label>
			        <input class="easyui-validatebox" style="align:right" type="text" name="type" data-options="required:true" />
			    </div>
		    </div>
			<div>
			    <div class="fitem inputAlignL">
			        <label>表名称:</label>
			        <input class="easyui-validatebox"  type="text" name="tableName" data-options="required:true" />
			    </div>
			   <div class="fitem inputAlignR">
			        <label>在列表中的顺序:</label>
			        <input class="easyui-validatebox"  type="text" name="viewNum" data-options="" />
			    </div>
		    </div>
		    <div>
			     <div class="fitem inputAlignL">
			        <label>状态:</label>
			        <select class="easyui-combobox" name="status" style="width:150px;">
					    <option value="0">再用</option>
					    <option value="1">停用</option>
					</select>
			    </div>
			    <div class="fitem inputAlignR">
			        <label>是否在列表中显示:</label>
					<select class="easyui-combobox" name="isShow" style="width:200px;">
					    <option value="0">是</option>
					    <option value="1">否</option>
					</select>
			    </div>
		    </div>
		    <div>
			     <div class="fitem inputAlignL">
			        <label>在列表中的宽度:</label>
			        <input class="easyui-validatebox" type="text" name="width" data-options="" />
			    </div>
			    <div class="fitem inputAlignR">
			        <label>是否在用:</label>
			        <select class="easyui-combobox" name="isUse" style="width:200px;">
					    <option value="0">是</option>
					    <option value="1">否</option>
					</select>
			    </div>
		    </div>
		    <div>
			     <div class="fitem inputAlignL">
			        <label>是否用于搜索:</label>
			        <select class="easyui-combobox" name="isSearch" style="width:200px;">
					    <option value="0">是</option>
					    <option value="1">否</option>
					</select>
			    </div>
			    <div class="fitem inputAlignR">
			        <label>所属搜索组:</label>
			        <input class="easyui-validatebox" type="text" name="searchGroupId" data-options="" />
			    </div>
		     </div>
		    <div>
			     <div class="fitem inputAlignL">
			        <label>是否多值搜索:</label>
			        <select class="easyui-combobox" name="isMutiValSearch" style="width:200px;">
					    <option value="0">是</option>
					    <option value="1">否</option>
					</select>
			    </div>
			    <div class="fitem inputAlignR">
			        <label>正则:</label>
			        <input class="easyui-validatebox" type="text" name="regexpForm" data-options="" />
			    </div>
		     </div>
		    <div>
			     <div class="fitem inputAlignL">
			        <label>在表单中的顺序:</label>
			        <input class="easyui-validatebox" type="text" name="viewNumForm" data-options="" />
			    </div>
			    <div class="fitem inputAlignR">
			        <label>是否在表单中显示:</label>
			        <select class="easyui-combobox" name="isShowForm" style="width:200px;">
					    <option value="0">是</option>
					    <option value="1">否</option>
					</select>
			    </div>
		     </div>
		    <div>
			     <div class="fitem inputAlignL">
			        <label>是否可编辑:</label>
			        <select class="easyui-combobox" name="isEditForm" style="width:200px;">
					    <option value="0">是</option>
					    <option value="1">否</option>
					</select>
			    </div>
			    <div class="fitem inputAlignR">
			        <label>表单中类型:</label>
			        <input class="easyui-validatebox" type="text" name="formTypeForm" data-options="" />
			    </div>
		     </div>
		    <div>
			     <div class="fitem inputAlignL">
			        <label>表单组:</label>
			        <input class="easyui-validatebox" type="text" name="groupIdForm" data-options="" />
			    </div>
			    <div class="fitem inputAlignR">
			        <label>下拉可选值:</label>
			        <input class="easyui-validatebox" type="text" name="optionKV" data-options="" />
			    </div>
		     </div>
		    <div>
			     <div class="fitem inputAlignL">
			        <label>显示样式:</label>
			        <input class="easyui-validatebox" type="text" name="theClass" data-options="" />
			    </div>
			    <div class="fitem inputAlignR">
			        <label>js函数:</label>
			        <input class="easyui-validatebox" type="text" name="func" data-options="" />
			    </div>
			     </div>
		    <div>
			     <div class="fitem inputAlignL">
			        <label>权限控制代码:</label>
			        <input class="easyui-validatebox" type="text" name="action" data-options="" />
			    </div>
		     </div>
		    <div>
		</form>
	</div>
</html>
